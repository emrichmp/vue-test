<!DOCTYPE html>
<html>
<head>
    <title>Intro to VueJs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <span v-if="seen">Now You See Me</span>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    seen: true
                }
            })
        </script>
    </body>
</html>
